<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
<form id="create_account" action="/signup" method="post">
    <fieldset id="signup">
        <legend>Create New Account</legend>
        <ol>
            <li>
                <label for="first_name">First Name</label>
                <input id="first_name" type="text"
                       autofocus="true"
                       name="first_name" placeholder="'John'">
            </li>
            <li>
                <label for="last_name">Last Name</label>
                <input id="last_name" type="text"

                       ￼￼name="last_name" placeholder="'Smith'">

            </li>
            <li>
                <label for="description">Description</label>
                <input id="description" type="text" name="description" placeholder="'Me Myself and I'">

            </li>
            <li>
                <label for="email">Email</label>
                <input id="email" type="email"
                       name="email" placeholder="user@example.com">
            </li>
            <li>
                <label for="password">Password</label>
                <input id="password" type="password" name="password" value=""
                       autocomplete="off" placeholder="8-10 characters"/>
            </li>
            <li>
                <label for="password_confirmation">Password Confirmation</label>
                <input id="password_confirmation"
                       type="password"
                       name="password_confirmation"
                       value=""
                       autocomplete="off"
                       placeholder="Type your password again"/>
            </li>
            <li><input type="submit" value="Sign Up"></li>
        </ol>
    </fieldset>
</form>


</body>
</html>
